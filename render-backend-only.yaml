services:
  - type: web
    name: msd-project-c39k
    runtime: node
    region: ohio
    plan: free
    branch: main
    
    # Build configuration - only install backend dependencies
    buildCommand: cd backend/server && npm install --production
    
    # Start configuration - run backend server directly
    startCommand: cd backend/server && node index.js
    
    # Health check endpoint
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://msd-project-frontend.onrender.com
      - key: SOCKET_IO_CORS_ORIGIN
        value: https://msd-project-frontend.onrender.com
      - key: API_BASE_URL
        value: https://msd-project-c39k.onrender.com
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
