services:
  - type: web
    name: msd-project-frontend
    env: node
    plan: free
    region: ohio
    branch: main
    
    buildCommand: cd frontend/vite && pnpm install --frozen-lockfile && pnpm run build
    startCommand: cd frontend/vite && pnpm start
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_API_URL
        scope: build
        value: https://msd-project-c39k.onrender.com
      - key: VITE_SOCKET_URL
        scope: build
        value: https://msd-project-c39k.onrender.com
      - key: VITE_API_URL
        value: https://msd-project-c39k.onrender.com
      - key: VITE_SOCKET_URL
        value: https://msd-project-c39k.onrender.com
    
    domains:
      - msd-project-frontend.onrender.com
    
    autoDeploy: true
    
    previewsEnabled: false
